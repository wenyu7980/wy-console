<nz-tabset style="z-index: 1000" [nzSelectedIndex]="selectedIndex" nzType="editable-card" nzHideAdd nzSize="small"
           (nzClose)="closeTab($event)">
  <nz-tab [nzClosable]="tabs.length>1" *ngFor="let tab of tabs;let i = index;"
          [nzTitle]="tab.title"
          (nzClick)="clickTab(i)">
  </nz-tab>
</nz-tabset>
